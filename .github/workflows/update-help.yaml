name: Check PR has release label

on:
  pull_request:
    branches: ["main"]

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Create help.md
        run: dotnet run src/Stack/Stack.csproj -- --help > help.md

      - run: cat help.md
