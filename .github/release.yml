changelog:
  categories:
    - title: ⛓️‍💥 Breaking Changes
      labels:
        - breaking
        - major
    - title: 🚀 New Features
      labels:
        - enhancement
        - minor
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - patch
    - title: Automation
      labels:
        - automation
    - title: Other changes
      labels:
        - "*"
  exclude:
    labels:
      - chore
      - release
